<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">                    
    <title>Galeria de imagens estilo Modal</title>
</head>
<body>

    <div class="modal">
        <div class="modal_content">
            <img src="imagens/01.jpg" alt="" id="modal_img">
            <span id="bt_close">&times;</span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card_img">
                <img class="small_img" src="imagens/01.jpg" alt="imagem 01">
            </div>
            <div class="card_img">
                <img class="small_img" src="imagens/02.jpg" alt="imagem 02">
            </div>
            <div class="card_img">
                <img class="small_img" src="imagens/03.jpg" alt="imagem 03">
            </div>            
        </div>
        <div class="row">
            <div class="card_img">
                <img class="small_img" src="imagens/04.jpg" alt="imagem 04">
            </div>
            <div class="card_img">
                <img class="small_img" src="imagens/05.jpg" alt="imagem 05">
            </div>
            <div class="card_img">
                <img class="small_img" src="imagens/06.jpg" alt="imagem 06">
            </div>
        </div>
    </div>

    <script src="./js/galeria.js"></script>
</body>
</html>
